<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jasmine/2.8.0/jasmine.min.css">
    <script defer src="emails-input.js"></script>
    <script src="jasmine/2.8.0/jasmine.min.js"></script>
    <script src="jasmine/2.8.0/jasmine-html.js"></script>
    <script src="jasmine/2.8.0/boot.min.js"></script>
    <script defer src="spec/emails-input.spec.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="emails-input.css">
</head>

<body>
    <div class="EmailsEditor" style="display: inline-block; margin-right: 30px">
        <div class="EmailsEditor__TopBlock">
            <div class="EmailsEditor__Header">
                <span>Share</span>
                <span class="EmailsEditor__BoardName">First Board</span>
                <span>with others</span>                
            </div>
            <div id="firstEmailInput" class="EmailsInput"></div>            
        </div>      
        <div class="EmailsEditor__Toolbar">
            <span class="EmailsEditor__ToolbarButton" onclick="firstEM.addRandomEmail();">Add email</span>
            <span class="EmailsEditor__ToolbarButton" onclick="firstEM.showEmailsCount();">Get emails count</span>
        </div>
    </div>
    <div class="EmailsEditor" style="display: inline-block;">
        <div class="EmailsEditor__TopBlock">
            <div class="EmailsEditor__Header">
                <span>Share</span>
                <span class="EmailsEditor__BoardName">Second board</span>
                <span>with others</span>                
            </div>            
            <div id="secondEmailInput" class="EmailsInput"></div>
        </div>      
        <div class="EmailsEditor__Toolbar">
            <span class="EmailsEditor__ToolbarButton" onclick="secondEM.addRandomEmail();">Add email</span>
            <span class="EmailsEditor__ToolbarButton" onclick="secondEM.showEmailsCount();">Get emails count</span>
        </div>
    </div>
</body>

</html>
