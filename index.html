<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="emails-input.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="emails-input.css">
</head>

<body>
    <div class="EmailsEditor">
        <div class="EmailsEditor__TopBlock">
            <div class="EmailsEditor__Header">
                <span id="share">Share</span>
                <span id="boardName" class="EmailsEditor__BoardName">Board name</span>
                <span>with others</span>                
            </div>
            <div id="firstEmailInput" class="EmailsInput"></div>
        </div>      
        <div class="EmailsEditor__Toolbar">
            <span class="EmailsEditor__ToolbarButton" onclick="em.addRandomEmail()">Add email</span>
            <span class="EmailsEditor__ToolbarButton" onclick="em.showEmailsCount();">Get emails count</span>
        </div>
    </div>
    <script defer>var em = new EmailsInput(document.querySelector('#firstEmailInput'));</script>
</body>

</html>
